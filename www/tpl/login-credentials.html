<ion-view view-title="Credentials">
  <ion-content padding="true">
    <div class="list">
      <div class="item item-text-wrap">Please provide your id number and password to login on <strong>{{url}}</strong>.</div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="" ng-model="credentials.username">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="credentials.password">
      </label>

      <!--<div class="item"> choose a role : </div>-->

      <form class="item">
        <label class="item-input item-select">
                    <div class="input-label">
                        choose a role
                    </div>
                    <select ng-model="data.index" ng-options="roles.indexOf(item) as item for item in roles" ng-change="choice()">
                    </select>
                </label>
      </form>

      <div class="item">
        <button class="button button-inline button-block" ng-click="login()">Login!</button>
      </div>


      <img data-ng-src="img/ply.png">
      <img data-ng-src="img/gplay.png">

      </br>
      </br>
      </br>
    </div>

  </ion-content>
  <ion-footer-bar align-title="left" class="bar-stable">
    <p> COPYRIGHT Â© 2016. Designed by <a href="http://educaper.com" target="_blank">Educaper .</a>
  </ion-footer-bar>

</ion-view>
