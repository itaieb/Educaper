<ion-view view-title="My files">
    <ion-content padding="true">
        <div class="list card">
            <a ui-sref="site.files-my" class="item item-icon-right">
                <i class="icon ion-ios7-arrow-right"></i>
                My private files
            </a>
            <div class="item item-text-wrap"><p>The files that are available in your private area on this Moodle site.</p></div>
        </div>

        <div class="list card">
            <a ui-sref="site.files-site" class="item item-icon-right">
                <i class="icon ion-ios7-arrow-right"></i>
                Site files
            </a>
            <div class="item item-text-wrap"><p>The other files that are available to you on this Moodle site.</p></div>
        </div>
    </ion-content>
</ion-view>
