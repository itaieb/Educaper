<ion-view view-title="Studets">
    <ion-nav-buttons side="secondary">
        <!-- TODO Use the person's avatar: <img ng-src="{{discussion.from.thumb}}"> -->
    </ion-nav-buttons>
    <div class="mm-split-pane">
        <div class="mm-split-pane-menu">
            <ion-pane>
                <ion-content padding="true">
                    <div class="item item-divider"> {{Department}} </div>
                    <ion-list>
                        <ion-item class="item-avatar" ng-repeat="contact in contacts | orderBy:'name' track by $index" ui-sref="site.teachers-contact({index: contact.index})">
                            <img ng-src="{{contact.thumb}}" alt="">
                            <h2>{{contact.name}}</h2>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-pane>
        </div>
        <div ui-view="tablet" class="mm-split-pane-content">
            
        </div>
    </div>


</ion-view>
